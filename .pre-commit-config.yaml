repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-yaml
  - id: check-added-large-files
- repo: https://github.com/golangci/golangci-lint
  rev: v2.1.1 # Same version as CI
  hooks:
    - id: golangci-lint
      args: [--verbose]
- repo: https://github.com/segmentio/golines
  rev: v0.12.2
  hooks:
  - id: golines
    args: ["--max-len=120", "--base-formatter=goimports"] # Format + Imports + Line Length
- repo: local
  hooks:
  - id: go-mod-tidy
    name: go mod tidy
    entry: go mod tidy
    language: system
    types: [go]
    pass_filenames: false
  - id: warn-long-files
    name: Warn on excessively long files
    description: Checks file length and warns (but doesn't fail) if a file exceeds the limit
    language: system
    entry: .pre-commit-hooks/warn_long_files.py
    types: [text]
    pass_filenames: true
    verbose: true
